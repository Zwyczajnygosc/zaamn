      <h2>f1.rustix.su:25183</h2>
      <h5>
        <body class="main">
          <div class="center-container">
            <div class="flex flex-col">
              <script
                class="text-7xl font-medium text-white-800 mb-5"

              >
                error;

              <span class="text-gray-300 text-lg mb-3 server-online" id="motd2"
                >404</span

              <div class="text-3xl">
                <span class="font-semibold server-status" id="player-count2"
                  >0</span
                >
                Graczy online
              </div>
            </div>
          </div>
          <script>
            function initServerData(serverIp, serverPort) {
              const serverIpElement = document.getElementById("server-ip2");
              serverIpElement.innerHTML = serverIp;

              console.log(
                "https://mcapi.us/server/status?ip=" +
                  serverIp +
                  "&port=" +
                  serverPort
              );
              fetch(
                "https://mcapi.us/server/status?ip=" +
                  serverIp +
                  "&port=" +
                  serverPort
              )
                .then((response) => response.json())
                .then((data) => handleServerStatus(data));

              function handleServerStatus(data) {
                if (data.status == "error") {
                  console.log(data.error);
                  return false;
                }

                const motd = document.getElementById("motd2");
                motd.innerHTML = data.motd;

                const playerCounter = document.getElementById("player-count2");
                playerCounter.innerHTML = data.players.now;

                const logo = document.getElementById("server-icon");
                logo.src = data.favicon;
              }
            }

            initServerData("f1.rustix.su", "25183");
          </script>
        </body>
